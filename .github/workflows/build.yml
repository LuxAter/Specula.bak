name: Development
on:
  push:
    branches:
      - '*'
      - '!master'

jobs: 
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v2
      - uses: textbook/git-checkout-submodule-action@master
      - name: configue
        run: cmake . -DCMAKE_BUILD_TYPE=Debug
      - name: compile
        run: cmake --build .
