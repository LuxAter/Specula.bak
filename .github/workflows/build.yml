name: C++ CI
on:
  push:
    branches:
      - '*'
      - '!master'

jobs: 
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v1
      - name: configue
        run: cmake . -DCMAKE_BUILD_TYPE=Debug
      - name: compile
        run: cmake --build .
