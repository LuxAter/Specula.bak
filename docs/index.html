<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Specula</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

  <link rel="icon" type="image/png" href="_icon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="_icon/favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Specula',
      repo: 'https://github.com/LuxAter/Specula',
      loadSidebar: true,
      coverpage: ['/', '/downloads/'],
      // onlyCover: true,
      themeColor: '#2196f3'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-lua.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <style>
    .alert.callout.warning {
      border-left-color: #ff9800 !important;
    }
    .alert.callout.warning .title {
      color: #ff9800;
    }
    .alert.callout.tip {
      border-left-color: #4caf50 !important;
    }
    .alert.callout.tip .title {
      color: #4caf50;
    }
    .alert.callout.info {
      border-left-color: #2196f3 !important;
    }
    .alert.callout.info .title {
      color: #2196f3;
    }
    .alert.callout.danger {
      border-left-color: #f44336 !important;
    }
    .alert.callout.danger .title {
      color: #f44336;
    }
    section.cover .cover-main> p:last-child a:last-child {
      background-color: #00000000;
      border: 1px solid var(--theme-color,#42b983);
      border-radius: 2rem;
      box-sizing: border-box;
      color: var(--theme-color,#42b983);
      display: inline-block;
      font-size: 1.05rem;
      letter-spacing: .1rem;
      margin: .5rem 1rem;
      padding: .75em 2rem;
      text-decoration: none;
      transition: all .15s ease
    }
    @media screen and (min-width: 1001px) {
      body {
        font-size: large;
      }
    }
    @media screen and (max-width: 1000px) {
      body {
        font-size: medium;
      }
    }
  </style>
</body>

</html>
