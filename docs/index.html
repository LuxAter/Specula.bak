<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Specula',
      repo: 'https://git.ardenrasmussen.com/Specula',
      loadSidebar: true,
      coverpage: true,
      themeColor: '#2196f3'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-lua.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <style>
.alert.callout.warning {
    border-left-color: #ff9800 !important;
}

.alert.callout.warning .title {
    color: #ff9800;
}

.alert.callout.tip {
    border-left-color: #4caf50 !important;
}

.alert.callout.tip .title {
    color: #4caf50;
}

.alert.callout.info {
    border-left-color: #2196f3 !important;
}

.alert.callout.info .title {
    color: #2196f3;
}

.alert.callout.danger {
    border-left-color: #f44336 !important;
}

.alert.callout.danger .title {
    color: #f44336;
}
  </style>
</body>
</html>
